<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script defer src="js/register-page.js"></script>
</head>

<body>
    <header>
        <div id="header2">
            <ul>
                <li><a href="login.html">Log In</a></li>
                <li><a href="mybookmarks.html">My Bookmarks</a></li>
                <li><a href="index.html">Search Movies</a></li>
            </ul>
        </div>
    </header>

    <form id="form-container">
        <div class="user-img"></div>
        <ul class="list">
            <li style="font-size: 24px;">Register Account</li>
            <li><input type="text" name="email" id="email-field" class="register-form-field" placeholder="E-mail"></li>
            <li><input type="password" name="password" id="password-field" class="register-form-field" placeholder="Password"></li>
            <li><input type="password" name="confirm_password" id="confim-password-field" class="register-form-field" placeholder="Confirm Password"></li>
            <li><input type="submit" value="Register" id="register-form-submit"></li>
        </ul>
        <div id="clickable">Already have an account? Log In</div>
    </form>

    <div id="register-error-msg-holder">
        <p id="register-error-msg">E-mail and/or Password
            <span id="error-msg-second-line">fields are empty!</span>
        </p>
    </div>
</body>

</html>
